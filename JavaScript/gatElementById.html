<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="push">firas</p>
    <button onclick="push()">change</button>
    <button onclick="retrive()">retrive</button>
    <script>
        function push(){
            document.getElementById('push').innerHTML='hello';
        }
        function retrive(){
            document.getElementById('push').innerHTML='firas';
        }

        
    </script>
</body>
</html>
